name: MERN App CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18  # Use your project's Node.js version

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build
